<!-- 公共侧边栏 -->
<div class="sidebar">
    <div class="col-sm-3 col-md-3">
        <div class="right-title">
            <h3>文章排行</h3>
            <span>TOP ARTICLES</span>
        </div>

        <div class="right-content">
            <ul>
                <volist name="rankNews" id="vo" key="k">
                    <li class="num{$k} curr">
                        <a href="/news/{$vo.news_id}" target="_blank">{$vo.title}</a>
                        <if condition="$k eq 1">
                            <div class="intro">
                                {$vo.description}
                            </div>
                        </if>
                    </li>
                </volist>
            </ul>
        </div>

        <volist name="advNews" id="vo">
            <div class="right-hot">
                <a href="{$vo.url}" target="_blank">
                    <img src="{$vo.thumb}" alt="{$vo.name}">
                    <div class="news-info"><h4>{$vo.title}</h4></div>
                </a>
            </div>
        </volist>
    </div>
</div>
