<include file="Index/header" />

<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="banner">
          <div class="banner-left">
            <a href="/index.php?c=detail&id={$result['topPicNews'][0]['news_id']}" target="_blank">
              <img width="670" height="360" src="{$result['topPicNews'][0]['thumb']}" alt="">
            </a>
          </div>
          <div class="banner-right">
            <ul>

              <volist name="result['topSmallNews']" id="vo">
                <li>
                  <a href="/index.php?c=detail&id={$vo.news_id}" target="_blank">
                    <img src="{$vo.thumb}" width="150" height="113" alt="{$vo.title}">
                  </a>
                </li>
              </volist>
            </ul>
          </div>
        </div>
        <div class="news-list">
          <volist name="result['listNews']" id="vo">
            <dl>
              <dt>
                <a href="/index.php?c=detail&id={$vo.news_id}" target="_blank">{$vo.title}</a>
              </dt>
              <dd class="news-img">
                <a href="/index.php?c=detail&id={$vo.news_id}" target="_blank">
                  <img src="{$vo.thumb}" width="200" height="120" alt="{$vo.title}">
                </a>
              </dd>
              <dd class="news-intro">
                {$vo.description}
              </dd>
              <dd class="news-info">
                {$vo.description} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读({$vo.count})
              </dd>
            </dl>
          </volist>
        </div>
      </div>

      <!-- 网站右侧信息 -->
      <include file="Index/right" />
    </div>
  </div>
</section>
</body>
</html>
