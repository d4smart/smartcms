<!DOCTYPE html>
<html lang="en">
<include file="Public/head"/>
<body>
<div id="wrapper">

    <include file="Public/nav"/>
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i> <a href="/index.php?m=admin&c=position">推荐位管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> 添加
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form class="form-horizontal" id="smartcms-form">
                        <input type="hidden" name="id" value="{$vo.id}">

                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">推荐位名称:</label>
                            <div class="col-sm-5">
                                <input type="text" name="name" value="{$vo.name}" class="form-control" id="inputname"
                                       placeholder="请填写推荐位名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">推荐位描述:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" value="{$vo.description}" name="description"
                                       id="inputPassword3" placeholder="请填写描述">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">状态:</label>
                            <div class="col-sm-5" id="status">
                                <input type="radio" name="status" value="1" <if condition="$vo['status'] eq 1">checked</if>> 开启
                                <input type="radio" name="status" value="0" <if condition="$vo['status'] eq 0">checked</if>> 关闭
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="smartcms-button-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
</body>

<script>
    var SCOPE = {
        'save_url': '/index.php?m=admin&c=position&a=save',
        'jump_url': '/index.php?m=admin&c=position'
    };
</script>
<!-- /#wrapper -->
<script type="text/javascript" src="/Public/js/admin/form.js"></script>
<include file="Public/footer"/>
</html>
